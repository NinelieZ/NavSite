<body>
    <div class="newtab-layout-transparent mdl-layout mdl-js-layout">

                    <form id="searchtool" action="https://www.baidu.com/s">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input" type="text" id="sample6" name="wd">
                                <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                            </div>
                        </div>
                    </form>
                    <button id="pG" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab  mdl-js-ripple-effect" onclick="GithubIcon()"></button>
                    <button id="pW" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab  mdl-js-ripple-effect" onclick="WeiboIcon()"></button>

            <span class="mdl-layout-title">导航</span>
            <nav class="mdl-navigation">

                </a>

            </nav>

        </div>



    </div>
    <div>
        <div id="neteasemusic">
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=110 src="http://music.163.com/outchain/player?type=0&id=2209835783&auto=0&height=90"></iframe>
        </div>

    </div>
    <div class="mdl-button--raised"></div>
    <div id="hexconvert">
        <div class="block">
            <label>二进制</label><br />
            <input id="bin_input" type="text" class="inputstyle" placeholder="请输入二进制" />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="bin()">转换</button>
        </div>
        <div class="block">
            <label>八进制</label><br />
            <input id="oct_input" type="text" class="inputstyle" placeholder="请输入八进制" />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="oct()">转换</button>
        </div>
        <div class="block">
            <label>十进制</label><br />
            <input id="dec_input" type="text" class="inputstyle" placeholder="请输入十进制" />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="dec()">转换</button>
        </div>
        <div class="block">
            <label>十六进制</label><br />
            <input id="hex_input" type="text" class="inputstyle" placeholder="请输入十六进制" />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="hex()">转换</button>
        </div>
        <div class="block">
            <label>三十二进制</label><br />
            <input id="thr_input" type="text" class="inputstyle" placeholder="请输入三十二制" />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="thr()">转换</button>
        </div>
    </div>
